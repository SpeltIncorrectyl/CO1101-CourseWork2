<!DOCTYPE html>
<html>
    <head>
        <!-- All the stylesheets -->
        <link rel="stylesheet" href="main.css">

        <link rel="stylesheet" href="sun/sun.css">
        <link rel="stylesheet" href="sun/sun_hover.css">
        <link rel="stylesheet" href="sun/sun_top.css">

        <link rel="stylesheet" href="menu/planet.css">
        <link rel="stylesheet" href="menu/container.css">
        <link rel="stylesheet" href="menu/back.css">
        <link rel="stylesheet" href="menu/planet-text.css">
        <link rel="stylesheet" href="menu/label.css">

        <link rel="stylesheet" href="content/text-box.css">
        <link rel="stylesheet" href="content/back-button.css">
        <link rel="stylesheet" href="content/forward-button.css">
        <link rel="stylesheet" href="content/name.css">
        <link rel="stylesheet" href="content/portrait.css">
        <link rel="stylesheet" href="content/form.css">
    </head>

    <body>
        <!-- 
            The index page just has the navbars.
            The stuff that you would expect to find in index.html is instead in general.html.
            Every webpage has a back button that links not to index.html but to general_reverse.html (or whatever name (...)_reverse.html).
            This webpage loads with the closing animation of the planet, and is a clone of index.html but when it loads it plays a closing animation.
        -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="stars.js"></script>
        <script src="main.js"></script>

        <canvas id="star-scape"></canvas>

        <!-- The sun is just div inside a flexbox -->
        <div class="sun sun-centred selectable"><div><span>TechCon2023</span></div></div>
        <div class="menu-container">
            <!-- These are the planets, they are just divs in a flexbox -->
            <div class="planet hidden" style="--glow: #515251; --diameter: 45px;" destination="general.html">
                <span class="label" style="margin-left: 145px;">General</span>
            </div>
            
            <div class="planet hidden" style="--glow: #f7d586; --diameter: 90px;" destination="speakers.html">
                <span class="label" style="margin-left: 210px;">Speakers</span>
            </div>

            <div class="planet hidden" style="--glow: #86d1f7; --diameter: 100px;" destination="schedule.html">
                <span class="label" style="margin-left: 220px;">Schedule</span>
            </div>

            <div class="planet hidden" style="--glow: #f16f52; --diameter: 60px;" destination="register.html">
                <span class="label" style="margin-left: 180px;">Register</span>
            </div>

            <div class="planet hidden" style="--glow: #eebc49; --diameter: 130px" destination="contact.html">
                <span class="label" style="margin-left: 270px;">Contact Us</span>
            </div>
        </div>
    </body>
</html>
